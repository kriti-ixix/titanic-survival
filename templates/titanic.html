<!DOCTYPE html>
<html>
<head>
	<title>Titanic Survival</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	.btn{
		background: linear-gradient(to bottom right, red, blue);
		color: white;
	}
	.top{
		margin-top: 100px;
	}
	.fform{
		/*background-color: #340078;*/
		background-color: #eee;
		padding: 50px;
		margin-top: 70px;

	}
	.heading{
		background-color: #28015c;
		padding: 10px;
		color: white;
		text-align: center;
	}
</style>
</head>
<body style="background: linear-gradient(to bottom right, red, blue); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
	<div class="col-lg-12 back">
		<div class="container">
			<div class="col-lg-5 col-lg-offset-3 top">
				<div class="col-lg-12 heading">
					<h3><b>Enter passenger details</b></h3>
				</div>
				<form class="form fform" action="https://titanic-test.azurewebsites.net/prediction" method="post">

					<div class="form-group">
						<input type="number" name="age" placeholder="Enter Passenger Age" class="form-control">
					</div>

					<div class="form-group">
						<input type="number" name="fare" placeholder="Enter Fare" class="form-control">
					</div>

					<div class="form-group">
						<input type="number" name="sibsp" placeholder="Enter Sibling/Spouse" class="form-control">
					</div>

					<div class="form-group">
						<input type="number" name="parch" placeholder="Enter Parent/Children" class="form-control">
					</div>

						<b>Choose Passenger Class:</b>
						<input type="radio" name="pclass" value=1> 1 
						<input type="radio" name="pclass" value=2> 2 
						<input type="radio" name="pclass" value=3> 3 
						<br> <br>

						<b>Choose Gender: </b>
						<input type="radio" name="gender" value='M'> Male
						<input type="radio" name="gender" value='F'> Female
						<br> <br>

						<b>Choose Embarked: </b>
						<input type="radio" name="embarked" value="S"> S
						<input type="radio" name="embarked" value="C"> C
						<input type="radio" name="embarked" value="Q"> Q
						<br><br>

						<div class="form-group">
							<input type="submit" name="submit" value="Submit" class="btn btn-md">
						</div>

						<div class="form-group">
							<b>Prediction: </b> {{ prediction_output }}
						</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
